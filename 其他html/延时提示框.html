<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>延时提示框</title>
	<style>
		
		*{
			padding:0;
			margin:0;
		}
		.main{
			position:relative;
			margin:100px 0 0 100px;
		}
		.head{
			width:50px;
			height:50px;
			background-color:red;
		}
		.box{
			position:absolute;
			top:0;
			left:70px;
			display:none;
			width:200px;
			height:200px;
			background-color:gray;
		}

	</style>
	<script>
		
		window.onload = function(){
			var head = document.getElementsByClassName("head")[0],
				box = document.getElementsByClassName("box")[0],
				active = null;

			head.onmouseover=box.onmouseover=function(){
				clearTimeout(active);
				box.style.display="block";
			};

			head.onmouseout=box.onmouseout=function(){
				//设定一个定时器，在500ms内未触发clearInterval时，元素才消失
				active = setTimeout(function(){
					box.style.display="none";
				},500);
			}
		}

	</script>
</head>
<body>
	<div class="main">
		<div class="head"></div>
		<div class="box"></div>
	</div>
</body>
</html>
