<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>右击显示列表框</title>
	<style>
		*{
			padding:0;
			margin:0;
		}
		#context{
			position:absolute;
			top:0;
			left:0;
			list-style:none;
		}
		#context li{
			width:100px;
			height:20px;
			border:1px solid #000;
			margin-bottom:5px;
			line-height:20px;
			background-color:#ccc;
			cursor:pointer;
		}
		#context li:hover{
			background-color:#999;
		}
	</style>
	<script>
		
		window.onload = function(){
			var oBox = document.getElementById("context");
			document.oncontextmenu = function(event){
				var e = event||window.event;
				var pos = getPos(e);
				oBox.style.left = pos.x+"px";
				oBox.style.top = pos.y+"px";
				oBox.style.display="block";
				return false;
			};
			document.onclick = function(event){
				var e = event||window.event;
				if(oBox.style.display=="block"&&e.target!=oBox){
					oBox.style.display="none";
				}
			};
		};

		function getPos(e){
			var scrollTop = document.documentElement.scrollTop||document.body.scrollTop;
			var scrollLeft = document.documentElement.scrollLeft||document.body.scrollLeft;
			return {x:scrollLeft+e.clientX,y:scrollTop+e.clientY}
		}

	</script>
</head>
<body>
	<ul id="context" style="display:none;">
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
	</ul>
</body>
</html>
